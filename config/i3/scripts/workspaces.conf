exec --no-startup-id xrandr --output HDMI-A-1-0 --rate 75 --right-of eDP --rate 60 --auto
set $firstMonitor eDP
set $secondMonitor HDMI-A-1-0
workspace 1 output $firstMonitor
workspace 2 output $firstMonitor
workspace 3 output $firstMonitor
workspace 4 output $firstMonitor
workspace 5 output $firstMonitor
workspace 6 output $secondMonitor
workspace 7 output $secondMonitor
workspace 8 output $secondMonitor
workspace 9 output $secondMonitor
workspace 0 output $secondMonitor

workspace 11 output $firstMonitor
workspace 12 output $firstMonitor
workspace 13 output $firstMonitor
workspace 14 output $firstMonitor
workspace 15 output $firstMonitor
workspace 16 output $secondMonitor
workspace 17 output $secondMonitor
workspace 18 output $secondMonitor
workspace 19 output $secondMonitor
workspace 20 output $secondMonitor

bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

bindsym $mod+Shift+1 workspace 11
bindsym $mod+Shift+2 workspace 12
bindsym $mod+Shift+3 workspace 13
bindsym $mod+Shift+4 workspace 14
bindsym $mod+Shift+5 workspace 15
bindsym $mod+Shift+6 workspace 16
bindsym $mod+Shift+7 workspace 17
bindsym $mod+Shift+8 workspace 18
bindsym $mod+Shift+9 workspace 19
bindsym $mod+Shift+0 workspace 20

bindsym mod1+1 move container to workspace 1; workspace 1
bindsym mod1+2 move container to workspace 2; workspace 2
bindsym mod1+3 move container to workspace 3; workspace 3
bindsym mod1+4 move container to workspace 4; workspace 4
bindsym mod1+5 move container to workspace 5; workspace 5
bindsym mod1+6 move container to workspace 6; workspace 6
bindsym mod1+7 move container to workspace 7; workspace 7
bindsym mod1+8 move container to workspace 8; workspace 8
bindsym mod1+9 move container to workspace 9; workspace 9
bindsym mod1+0 move container to workspace 10; workspace 10

bindsym mod1+Shift+1 move container to workspace 11; workspace 11
bindsym mod1+Shift+2 move container to workspace 12; workspace 12
bindsym mod1+Shift+3 move container to workspace 13; workspace 13
bindsym mod1+Shift+4 move container to workspace 14; workspace 14
bindsym mod1+Shift+5 move container to workspace 15; workspace 15
bindsym mod1+Shift+6 move container to workspace 16; workspace 16
bindsym mod1+Shift+7 move container to workspace 17; workspace 17
bindsym mod1+Shift+8 move container to workspace 18; workspace 18
bindsym mod1+Shift+9 move container to workspace 19; workspace 19
bindsym mod1+Shift+0 move container to workspace 20; workspace 20

bindsym Mod1+Tab workspace next
bindsym Mod1+Shift+Tab workspace prev
bindsym $mod+Tab workspace back_and_forth
bindsym Mod1+Ctrl+Right workspace next
bindsym Mod1+Ctrl+Left workspace prev
