$mainMod = SUPER

#Binds

# Sound Control Keybinds
bind = , XF86AudioRaiseVolume,	exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume,	exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute,			exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute,		exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
# Brightness Control Keybinds
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp,   exec, brightnessctl set +5%
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous
bind= CTRL, XF86AudioPlay, exec,mpc toggle
bind= CTRL, XF86AudioPause, exec,  playerctl play-pause
bind= CTRL, XF86AudioNext, exec, mpc next
bind= CTRL, XF86AudioPrev, exec, mpc prev
bind= CTRL, XF86AudioStop, exec, mpc stop



