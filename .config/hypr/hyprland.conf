exec-once = $HOME/.config/hypr/initial-boot.sh
$configs = $HOME/.config/hypr/configs # Default Configs directory path

source= $configs/keybinds.conf # Pre-configured keybinds
source= $configs/workspace.conf # Hyprland workspaces
source= $configs/startup.conf # put your start-up packages on this file
source= $configs/env.conf # Environment variables to load
source= $configs/windowrules.conf # all about Hyprland Window Rules and Layer Rules
source= $configs/decorations.conf # Decorations config file
source= $configs/animations.conf # Animation config file
source= $configs/settings.conf # Main Hyprland Settings.
