[pyprland]

plugins = [
  "scratchpads",
  "magnify",
]

[scratchpads.term]
animation = "fromTop"
command = "kitty --class kitty-dropterm"
class = "kitty-dropterm"
size = "75% 60%"
lazy = true
unfocus = "hide"


[scratchpads.rangerf]
animation = "fromTop"
command = "kitty --class rangerf -e ranger"
class = "rangerf"
lazy = true
unfocus = "hide"
size = "60% 60%"

[scratchpads.ncmpcpp]
animation = "fromTop"
command = "kitty --class ncmpcpp -e ncmpcpp"
