@for(item of signalData;track item){
<p>Name: {{ item.name }}</p>
<p>Location: {{ item.location }}</p>
<p>Age: {{ item.age }}</p>
}
<div class="flex gap-5">

    <button class=" border-2 border-blue-200 px-2 rounded-sm hover:bg-blue-200" (click)="set()">Set signal Data</button>
    <button class=" border-2 border-blue-200 px-2 rounded-sm hover:bg-blue-200" (click)="update()">update signal Data</button>
    <button class=" border-2 border-blue-200 px-2 rounded-sm hover:bg-blue-200" (click)="clear()">clear signal Data</button>
</div>
