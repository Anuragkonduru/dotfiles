<div class="content">
  <h1>Subjects:</h1>
  <input type="text" [(ngModel)]="NameInput" />
  <button (click)="addName()">Add Name</button>
  <button (click)="removeName()">Remove Name</button>
  <div class="result">
    <div class="box">
      <h2>Subjects :</h2>
      <div *ngFor="let name of NameSubject">
        <h3>
          {{ name }}
        </h3>
      </div>
    </div>
    <div class="box">
      <h2>Behavior subjects :</h2>
      <div *ngFor="let name of NameBehavioralSubject">
        <h3>
          {{ name }}
        </h3>
      </div>
    </div>
  </div>
</div>
