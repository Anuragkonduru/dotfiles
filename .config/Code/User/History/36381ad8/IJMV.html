<div class="content">
  <h1>Subjects: </h1>
  <input type="text" [(ngModel)]="NameInput" />
  <button (click)="addName()">Add Name</button>
  <button (click)="removeName()">Remove Name</button>
  <div class="result">
    <div>
      <h3>subjects :</h3>
      <h2>{{ NameSubject }}</h2>
    </div>
    <div>
      <h3>Behavior subjects :</h3>
      <h2>{{ NameBehavioralSubject }}</h2>
    </div>
  </div>
</div>
