<p>Success If Even and Error If Eveb</p>
<form>
  <input type="number" [(ngModal)]="value" />
  <button (click)="sendToPromise()"></button>
</form>
<H1 class="success"*ngIf="{{Message}}=='Success">Message : {{ Message }}</H1>
<H1 class="error"*ngIf="{{Message}}=='Error">Message : {{ Message }}</H1>
