<div class="center">
  <p>Success If Even and Error If Odd</p>
  <input type="number" [(ngModel)]="value" />
  <button (click)="sendToPromise()">sendToPromise</button>
  <h1 class="success" *ngIf="Message == 'Success'">Message : {{ Message }}</h1>
  <h1 class="error" *ngIf="Message == 'Error'">Message : {{ Message }}</h1>
</div>
