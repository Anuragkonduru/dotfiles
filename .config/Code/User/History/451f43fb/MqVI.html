<form [formGroup]="login" (ngSubmit)="onLogin()">
  <label for="userName"></label>
  <input
    id="userName"
    type="email"
    formControlName="userName"
    placeholder="Example@mail.com"
  />
  <input id="password" type="text" formControlName="password" />
  <label for="password"></label>
  <button>Login</button>
</form>
<form [formGroup]="signUp" (ngSubmit)="onSignUp()">
  <label for="userName"></label>
  <input
    id="userName"
    type="email"
    formControlName="userName"
    placeholder="Example@mail.com"
  />
  <label for="password"></label>
  <input id="password" type="text" formControlName="password" />
  <label for="confirmPassword"></label>
  <input id="confirmPassword" type="text" formControlName="confirmPassword" />
  <button>signUp</button>
</form>
