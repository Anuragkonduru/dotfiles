<form [formGroup]="login" (ngSubmit)="onLogin()">
  <label for="userName"></label>
  <input
    id="userName"
    type="email"
    formControlName="userName"
    placeholder="Example@mail.com"
  />
  <input id="password" type="text" formControlName="password" />
  <label for="password"></label>
  <button>Login</button>
</form>
<form [formGroup]="signUp" (ngSubmit)="onSignUp()">
  <label for="userName"></label>
  <input
    id="userName"
    type="email"
    formControlName="userName"
    placeholder="Example@mail.com"
  />
  <label for="password"></label>
  <input id="password" type="text" formControlName="password" />
  <label for="confirmPassword"></label>
  <input id="confirmPassword" type="text" formControlName="confirmPassword" />
  <label for="firstName"></label>
  <input id="firstName" type="text" formControlName="firstName" />
  <label for="lastName"></label>
  <input id="lastName" type="text" formControlName="lastName" />
  <label for="telephone"></label>
  <input id="telephone" type="text" formControlName="telephone" />
  <button>signUp</button>
</form>
