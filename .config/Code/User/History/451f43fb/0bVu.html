<div class="flex flex-col">

  <form [formGroup]="login" (ngSubmit)="onLogin()" class="flex flex-col">
    <label for="userName"></label>
    <input
    id="userName"
    type="email"
    formControlName="userName"
    placeholder="Example@mail.com"
    />
    <input id="password" type="text" formControlName="password" class="flex flex-col"/>
    <label for="password"></label>
    <button>Login</button>
  </form>
  <form [formGroup]="signUp" (ngSubmit)="onSignUp()">
    <label for="userName">Email</label>
    <input
    id="userName"
    type="email"
    formControlName="userName"
    placeholder="Example@mail.com"
    />
    <label for="password"> Password</label>
    <input id="password" type="text" formControlName="password" />
    <label for="matchPassword">Confirm Password</label>
    <input id="matchPassword" type="text" formControlName="matchPassword" />
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" formControlName="firstName" />
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" formControlName="lastName" />
    <label for="telephone">Phone No.</label>
    <input id="telephone" type="text" formControlName="telephone" />
    <button>SignUp</button>
  </form>
</div>
