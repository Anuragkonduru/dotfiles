<div class="tab">
  <div class="inner">
    <h1>Parent Component</h1>
    <div>
      <p>Send Data To Child</p>
      <input type="text" [(ngModel)]="fromParent" />
    </div>
    <hr />
    <div>
      <p>Data From Child Using Output : {{ fromChild }}</p>
    </div>
  </div>
  <div class="inner">
    <h1>Child Component</h1>
    <app-child
      [dataFromParent]="fromParent"
      (fromChildEvent)="gotDataFromChild($event)"
    ></app-child>
  </div>
</div>
