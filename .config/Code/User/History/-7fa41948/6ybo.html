<div class="tab">
  <div class="inner">
    <h1>Parent Component</h1>
    <div class="box">
      <h3>Send Data To Child -&gt</h3>
      <input type="text" [(ngModel)]="fromParent" />
    </div>
    <div class="box">
      <h3>Data From Child Using Output : {{ fromChild }}</h3>
    </div>
  </div>
  <app-child
    [dataFromParent]="fromParent"
    (fromChildEvent)="gotDataFromChild($event)"
  ></app-child>
</div>
