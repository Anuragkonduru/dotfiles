

<app-loading [isLoading]="isLoading" [message]="'Fetching'"></app-loading>
@if(!isLoading){


<div class="m-8 h-[30vh] flex w-[95vw] border-2 rounded-2xl overflow-hidden">
  <div
    class="w-1/2 m-2 flex justify-center items-center bg-no-repeat bg-cover bg-center"
  >
    <img src="{{ product.images[0].link }}" alt="{{ product.productname }}" />
  </div>
  <div class="w-1/3 m-2 flex flex-col justify-center">
    <h1 class="text-5xl">{{ product.productname }}</h1>
    <p class="text-xl w-96 h-50">
      {{ product.description }}
    </p>
    <button
      class="w-48 mt-4 text-xl px-4 py-3 m-0 bg-black text-white rounded-lg"
    >
      Buy
    </button>
    <button
      class="w-48 mt-4 text-xl px-4 py-3 m-0 bg-black text-white rounded-lg"
      (keyDown)="addToCart(product)"
    >
      Add to Cart
    </button>
  </div>
</div>
}
