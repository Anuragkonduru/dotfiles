<div class="content">
  <h1>Reavtive Form</h1>
  <form [formGroup]="rform" class="formMain" (ngSubmit)="submit()">
    <div class="feilds">
      <label for="Name">Enter Name:</label>
      <input
        type="text"
        id="Name"
        formControlName="Name"
        placeholder="YourName"
      />
    </div>
    <div class="feilds">
      <label for="Email">Enter Email:</label>
      <input type="email" id="Email" formControlName="Email" placeholder="Example@gmail.com"/>
    </div>
    <div class="feilds">
      <label for="Age">Enter Age: </label>
      <input type="number" id="Age" formControlName="Age" placeholder="24"/>
    </div>
    <button type="submit">Add</button>
  </form>
  <div class="list">
    <div *ngFor="let list of lists">
      <p>{{ list.Name }}</p>
      <p>{{ list.Email }}</p>
      <p>{{ list.Age }}</p>
    </div>
  </div>
</div>
