<app-loading [isLoading]="isLoading" [message]="'Fetching'"></app-loading>
@if(!isLoading){ @if (this.cartItems.length<=0) {
<p>Cart is Empty Add Items to Cart</p>
} @else{ @for(item of cartItems;track item) {
  div>
<div class="m-8 h-[30vh] flex w-[95vw] border-2 rounded-2xl overflow-hidden">
  <div
    class="w-1/2 m-2 flex justify-center items-center bg-no-repeat bg-cover bg-center"
  >
    <img
      src="{{ (item.ProductsModel?.images)![0].link }}"
      alt="{{ item.ProductsModel?.productname }}"
    />
  </div>
  <div class="w-1/3 m-2 flex flex-col justify-center">
    <h1 class="text-5xl">{{ item.ProductsModel?.productname }}</h1>
    <p class="text-xl w-96 h-50">
      {{ item.ProductsModel?.description }}
    </p>
    <p class="text-xl w-96 h-50">
      {{ item.qty }}
    </p>
    <p class="text-xl w-96 h-50">$ {{ item?.totalPrice }}</p>
  </div>
</div>
<button
  class="w-48 mt-4 text-xl px-4 py-3 m-0 bg-black text-white rounded-lg"
  routerLink="/"
>
  Buy
</button>
} } }
